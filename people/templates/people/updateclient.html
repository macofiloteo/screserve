{% extends "screserve/base.html" %}

{% block title %}S.C | Update Client{% endblock %}

{% block content %}
<!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Client
        <small>Update Client</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="?"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Client</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">

     <form class="frm-client-update" enctype="multipart/form-data" method="post" action="{% url 'update_client' user.pk %}">
       {% csrf_token %}
      <section class="content">
        <div class="row">
            <div class="box no-border">
              <div class="box-header bg-aqua">
                <h3 class="box-title">Personal Details</h3>
              </div>
              <div class="box-body">

                                <div class="row">

                                        <div class="col-md-3">
                                          <div class="form-group">
                                            <label>Surname</label>
                                            <input type="text" class="form-control txtlname" name="lname" value="{{user.lname}}">
                                          </div>
                                        </div>

                                        <div class="col-md-3">
                                          <div class="form-group">
                                            <label>First Name</label>
                                            <input type="text" class="form-control txtfname" name="fname" value="{{user.fname}}">
                                          </div>
                                        </div>

                                        <div class="col-md-3">
                                          <div class="form-group">
                                            <label>Middle Name</label>
                                            <input type="text" class="form-control txtmname" name="mname" value="{{user.mname}}">
                                          </div>
                                        </div>

                                        <div class="col-md-3">
                                          <div class="form-group">
                                            <label>Extension Name</label>
                                            <input type="text" class="form-control txtename" name="txtename">
                                          </div>
                                        </div>

                                        <div class="col-md-3">
                                          <div class="form-group">
                                            <label>Date of Birth</label>
                                            <input type="date" class="form-control txtbdate" name="birthday" value="{{user.birthday|date:'Y-m-d'}}">
                                          </div>
                                        </div>

                                        <div class="col-md-3">
                                          <div class="form-group">
                                            <label>Civil Status</label>
                                            <select class="form-control txtcivilstatus" name="txtcivilstatus">
                                              <option value="Singles">Single</option>
                                              <option value="Married">Married</option>
                                              <option value="Widowed">Widowed</option>
                                              <option value="Separated">Separated</option>
                                              <option value="Annulled">Annulled</option>
                                            </select>
                                          </div>
                                        </div>

                                        <div class="col-md-3">
                                          <div class="form-group">
                                            <label>Gender</label>
                                            <br>
                                            <label>
                                              <input type="radio" name="sex" class="minimal" value="M" {% if user.sex == "M" %} checked {% endif %}>
                                              Male
                                            </label>
                                            <label>
                                              <input type="radio" name="sex" class="minimal" value="F" {% if user.sex == "F" %} checked {% endif %}>
                                              Female
                                            </label>
                                          </div>
                                        </div>

                                </div>

                                <hr>

                                <div class="row">
                                  <div class="col-md-12">

                                    <div class="form-group">
                                      <label>Address</label>
                                      <textarea class="form-control txtaddress" name="address" rows="3">{{user.address}}</textarea>
                                    </div>

                                    <div class="form-group">
                                        <label>Contact Number</label>
                                        <input type="text" class="form-control txtcontactno" name="contact" value="{{user.contact}}">
                                    </div>

                                  </div>

                                </div>




                <div class="row">
                  <div class="col-md-12">
                    <button type="submit" class="btn btn-info pull-right"><i class="fa fa-save"></i> Save Changes</button>
                  </div>
                </div>

              </div>

        </div>
      </section>
      </form>
    </section>
    <!-- /.content -->
{% endblock %}
